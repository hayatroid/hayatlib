{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ page.title }}
</h1>
<p class="subtitle"><strong>{{ page.date }}</strong></p>
{{ page.content | safe }}

{% set section = get_section(path=page.ancestors | last) %}
<p><a href="{{ section.permalink }}">戻る</a></p>

{% endblock content %}
