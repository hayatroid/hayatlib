<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>
    {% set home = get_section(path='_index.md') %}
    {% if section and section == home %}
      {{ home.title }}
    {% else %} {% if section %}
      {{ section.title }} | {{ home.title }}
    {% else %}
      {% if not page %} {% set page = get_page(path='404.md') %} {% endif %}
      {{ page.title }} | {{ home.title }}
    {% endif %} {% endif %}
  </title>

  <!-- light theme -->
  <link rel="stylesheet" href="{{ get_url(path="sakura.css") }}">
  <link rel="stylesheet" href="{{ get_url(path="onehalf.css") }}">
  
  <!-- dark theme -->
  <link rel="stylesheet" href="{{ get_url(path="sakura-dark.css") }}" media="screen and (prefers-color-scheme: dark)">
  <link rel="stylesheet" href="{{ get_url(path="onehalf-dark.css") }}" media="screen and (prefers-color-scheme: dark)">
</head>

<body>
  <section class="section">
    <div class="container">
      {% block content %} {% endblock %}
    </div>
  </section>
</body>

</html>
