<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% include "components/title.html" %}</title>

  <!-- light theme -->
  <link rel="stylesheet" href="{{ get_url(path="sakura.css") }}">
  <link rel="stylesheet" href="{{ get_url(path="onehalf.css") }}">
  
  <!-- dark theme -->
  <link rel="stylesheet" href="{{ get_url(path="sakura-dark.css") }}" media="screen and (prefers-color-scheme: dark)">
  <link rel="stylesheet" href="{{ get_url(path="onehalf-dark.css") }}" media="screen and (prefers-color-scheme: dark)">

  <!-- KaTeX -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" integrity="sha384-nB0miv6/jRmo5UMMR1wu3Gz6NLsoTkbqJghGIsx//Rlm+ZU03BU6SQNC66uf4l5+" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js" integrity="sha384-7zkQWkzuo3B5mTepMUcHkMB5jZaolc2xDwL6VFqjFALcbeS9Ggm/Yr2r3Dy4lfFg" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js" integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk" crossorigin="anonymous"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      renderMathInElement(document.body, {
        // customised options
        // • auto-render specific keys, e.g.:
        delimiters: [
          {left: '$$', right: '$$', display: true},
          {left: '$', right: '$', display: false},
          {left: '\\(', right: '\\)', display: false},
          {left: '\\[', right: '\\]', display: true}
        ],
        // • rendering keys, e.g.:
        throwOnError : false
      });
    });
  </script>

  <!-- copy button -->
  <script>
    const copyToClipboard = (elem) => {
      const res = elem.nextElementSibling.textContent;
      navigator.clipboard.writeText(res);
      elem.textContent = "Copied!";
    };
  </script>

  <!-- my style -->
  <link rel="stylesheet" href="{{ get_url(path="style.css") }}">
</head>

<body>
  <section class="section">
    <div class="container">
      {% block content %} {% endblock %}
    </div>
  </section>
</body>

</html>
